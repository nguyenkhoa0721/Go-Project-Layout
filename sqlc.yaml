version: "1"
packages:
  - name: "db"
    path: "./pkg/db/postgres/sqlc/"
    queries: "./pkg/db/postgres/query/"
    schema: "./pkg/db/postgres/migration/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true